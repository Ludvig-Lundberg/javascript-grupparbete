<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/style.css" />
	<title>Bortakväll</title>

	<!-- BOOSTRAP CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/cbb176c578.js" crossorigin="anonymous"></script>

</head>

<body>
	<header class="navbar position-sticky">
		<h1>Bortakväll</h1>
		<button id="cart">
			<i class="fa-solid fa-cart-shopping"><span id="cartNumber" class="d-none"></span></i>
		</button>
		<div id="activeCart" class="d-none">
			<div>
				<span id="listSpan">Dina varor</span>
				<button id="cartPay" class="d-none">
					Betala <i class="fa-solid fa-money-check-dollar"></i>
				</button>
			</div>
			<ul id="cartList">
			</ul>
		</div>
	</header>

	<main class="container">
		<div class="row d-flex justify-content-center">
			<h2>Våra Produkter</h2>
			<div id="grid" class="row d-flex justify-content-center">
			</div>
		</div>
		<div class="d-none" id="fade-background">
			<div class="" id="more-information">
				<button class="btn btn-secondary" id="close-info-btn">Stäng</button>
				<img src="images/test-1997509.png" alt="">
				<div id="info-text">

				</div>
			</div>
		</div>
		<form id="form" class="bg-info text-secondary col-12 flex">
			<h2 class="text-center">Dina kontakt uppgifter</h2>
			<hr>
			<div id="adjustbox" class="col-12 d-flex row text-center">
				<div class="form-group col-6">
					<label for="InputFirstName">Förnamn:</label>
					<input type="firstname" class="form-control" id="firstName" placeholder="Insert small caps" required>
				</div>
				<div class="form-group col-6">
					<label for="InputLastName">Efternamn:</label>
					<input type="lastname" class="form-control" id="lastName" placeholder="Insert small caps" required>
				</div>
				<div class="form-group col-6">
					<label for="InputEmail">Email:</label>
					<input type="email" class="form-control" id="c-Email" placeholder="Insert small caps" required>
				</div>
				<div class="form-group col-6">
					<label for="InputPhoneNumber">Mobilnummer:</label>
					<input type="phone-number" class="form-control" id="c-Phone" placeholder="Insert small caps" required>
				</div>
				<div class="form-group col-4">
					<label for="InputPostCode">Adress:</label>
					<input type="postcode" class="form-control" id="c-Postcode" placeholder="Insert small caps" required>
				</div>
				<div class="form-group col-4">
					<label for="InputZip">Postnummer:</label>
					<input type="zip" class="form-control" id="c-Zip" placeholder="Insert small caps" required>
				</div>
				<div class="form-group col-4">
					<label for="InputCity">Ort:</label>
					<input type="city" class="form-control" id="c-City" placeholder="Insert small caps" required>
				</div>
				<button id="btn" type="submit" class="btn btn-success mt-3 col-3">Skicka in</button>
			</div>
		</form>
	</main>

	<footer>

	</footer>

	<!-- SCRIPT -->
	<script type="module" src="/src/main.ts"></script>
</body>

</html>

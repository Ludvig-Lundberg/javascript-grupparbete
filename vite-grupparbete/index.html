<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/style.css" />
	<title>Bortakväll</title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<!-- BOOSTRAP CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/cbb176c578.js" crossorigin="anonymous"></script>

</head>

<body>
	<header class="navbar position-sticky">
		<h1><a href="index.html"><i class="fa-solid fa-house"></i>Bortakväll</a></h1>
		<button id="cart">
			<i class="fa-solid fa-cart-shopping"><span id="cartNumber" class="d-none"></span></i>
		</button>
		<div id="activeCart" class="d-none">
			<div>
				<span id="listSpan">Dina varor</span>
				<button id="cartPay" class="d-none">
					Betala <i class="fa-solid fa-money-check-dollar"></i>
				</button>
			</div>
			<ul id="cartList">
			</ul>
		</div>
	</header>

	<main class="container">
		<div class="row">
			<h2>Våra Produkter</h2>
			<span id="productAmount1" class="amountOfProduct"></span>
			<button id="continueShopping" class="d-none">
				<i class="fa-solid fa-arrow-left"></i> 
				Handla vidare
			</button>
		</div>
		<div class="row d-flex justify-content-center">
			<div id="grid" class="row d-flex justify-content-center">
			</div>
			<div id="showMoreDiv">
				<span id="productAmount2" class="amountOfProduct"></span>
				<br>
				<button id="showMoreButton">Visa mer</button>
			</div>
		</div>
		<div class="d-none" id="fade-background">
		</div>
		<form id="form" class="bg-info text-secondary col-12 flex">
			<h4 class="text-center">Dina kontakt uppgifter</h4>
			<hr>
			<div id="adjustbox" class="col-12 d-flex row text-center">
				<div class="form-group col-6">
					<label for="InputFirstName">Förnamn:</label>
					<input name="firstname" type="string" class="form-control" id="firstName" placeholder="John" required>
				</div>
				<div class="form-group col-6">
					<label for="InputLastName">Efternamn:</label>
					<input name="lastname" type="string" class="form-control" id="lastName" placeholder="Doe" required>
				</div>
				<div class="form-group col-6">
					<label for="InputEmail">Email:</label>
					<input name="email" type="string" class="form-control" id="c-Email" placeholder="epost@here.se" required>
				</div>
				<div class="form-group col-6">
					<label for="InputPhoneNumber">Mobilnummer:</label>
					<input name="phone-number" type="number" class="form-control" id="c-Phone" placeholder="000-0000000">
				</div>
				<div class="form-group col-4">
					<label for="InputAdress">Adress:</label>
					<input name="adress" type="string" class="form-control" id="c-Adress" placeholder="Exempelgatan 12" required>
				</div>
				<div class="form-group col-4">
					<label for="InputPostCode">Postnummer:</label>
					<input name="postcode" type="string" class="form-control" id="c-Postcode" placeholder="111 22" required>
				</div>
				<div class="form-group col-4">
					<label for="InputCity">Ort:</label>
					<input name="city" type="string" class="form-control" id="c-City" placeholder="Stad" required>
				</div>
				<button id="btn" type="submit" class="btn btn-success mt-3 col-3">Skicka in</button>
			</div>
		</form>
	</main>
	<div id="confirmation" class="bg-success text-black confirmation">
		
	</div>
	<footer>

	</footer>

	<!-- SCRIPT -->
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
